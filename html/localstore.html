<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (localStorage.clickcount) {
        localStorage.clickcount = Number(localStorage.clickcount) + 1;
    } else {
        localStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}

function closeOpen() {
    setTimeout(function() {
        window.location.reload();
    }, 100); // Delay to emulate refreshing the page
}

function clearStore() {
  localStorage.clear();
  setTimeout(function() {
    window.location.reload();
  }, 100); // Delay to ensure storage is cleared before reload
}
</script>
</head>
<body>

<p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
<p>Close the browser tab (or window), and try again, and the counter will not reset.</p>
<p><button onclick="closeOpen()" type="button">Close and Reopen</button></p>
<p><button onclick="clearStore()" type="button"><code>localStorage.clear()</code></button></p>

</body>
</html>
