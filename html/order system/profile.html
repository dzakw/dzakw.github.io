<div class="popup-overlay"></div>
<div class="popup">
    <img src="../../media/order/icon/check.png">
    <p>更改保存成功</p>
    <button class="close-popup" style="display: none;">关闭</button>
</div>

<div class="container">
    <h1>个人资料</h1>
    <div class="card">
        <table>
            <tr>
                <th>
                    <h3>地址</h3>
                </th>
                <td>
                    <h4>地区</h4>
                    <select class="short">
                        <option value="1">北区</option>
                        <option value="2">南区</option>
                        <option value="3">华新</option>
                    </select>
                </td>
                <td>
                    <h4>楼号</h4>
                    <input class="short" type="text" placeholder="C01">
                </td>
                <td>
                    <h4>房间号</h4>
                    <input class="short" type="text" placeholder="101">
                </td>
            </tr>
            <tr>
                <th>
                    <h3>电话号码</h3>
                </th>
                <td colspan="3">
                    <input class="long" type="text" placeholder="081234567890">
                </td>
            </tr>
        </table>
        <div class="btn-container">
            <button class="submit">确认修改</button>
        </div>
    </div>
</div>
