<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reusable.css"> <!-- reusable style-->
    <link rel="stylesheet" href="../../css/login.css">
    <script src="https://kit.fontawesome.com/5fde2fdc76.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="../../media/eternal tsingshan.png" width="60px" height="auto" alt="logo">
            </div>
            <div class="inputbox">
                <h2>车辆维修系统 </h2>
                <div class="input">
                    <input type="text" class="form" placeholder="Username">
                    <div class="icon">
                        <i class="fa-solid fa-user" style="color: #737373;"></i>
                    </div>
                </div>
                <div class="input">
                    <input type="password" class="form" placeholder="Password">
                    <div class="icon">
                        <i class="fa-solid fa-key" style="color: #737373;"></i>
                    </div>
                </div>
                <div class="cbox">
                    <input type="checkbox" id="remember" style="margin-right: 8px;">
                    <label for="remember">记住密码</label>
                </div>
                <div class="btn-login">
                    <input type="submit" value="登录 Masuk" onclick="location.href='location.html';">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>版权所有：印尼青山莫罗瓦利园区自动化信息部信息科 © 2021-2024 Indonesia Tsingshan. All rights reserved.</p>
    </div> 
    <script src="../../js/logsign.js"></script>
</body>
</html>
