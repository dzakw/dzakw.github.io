<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/reusable.css"> <!-- reusable style-->
        <link rel="stylesheet" href="../../css/foodcourt.css">
        <script src="https://kit.fontawesome.com/5fde2fdc76.js" crossorigin="anonymous"></script>
        <title>Food Court 美食城</title>
    </head>

    <body>
        <div class="navbar-container">
            <div class="navbar">
                <div>
                    <img src="../../media/eternal tsingshan.png" width="60px" height="auto" alt="logo">
                </div>
                <div class="navbar-right">
                    <button>
                        <img src="../../media/order/icon/menu.png" alt="Today's Menu">今日员工食堂菜单</button>
                    <button>
                        <img src="../../media/order/icon/history.png" alt="History">订单历史</button>
                    <button>
                        <img src="../../media/order/icon/faq.png" alt="FAQ">常问问题</button>
                    <button>
                        <img src="../../media/order/icon/user.png" alt="Profile">我的
                    </button>
                </div>
            </div>
        </div>

        <div class="banner">
            <div class="carousel-container">
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="../../media/order/foodcourt1.png" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../../media/order/foodcourt2.png" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../../media/order/foodcourt3.png" alt="Image 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../../media/order/foodcourt4.png" alt="Image 4">
                    </div>
                </div>
            </div>
            <div class="car-banner">
                <h1><b>尝试我们的最新菜单</b></h1>
            </div>
        </div>

        <div class="main-section">
            <div class="main-section-header">
                <h2>今天的推荐</h2>
                <div class="main-section-header-right">
                    <div class="opt">
                        <select>
                            <option value="dine">堂食</option>
                            <option value="takeaway">打包</option>
                        </select>
                    </div>
                    <div class="opt">
                        <select>
                            <option value="North Area">北区</option>
                            <option value="South Area">南区</option>
                            <option value="Huaxin">华新</option>
                            <option value="VIP餐厅">VIP餐厅</option>
                        </select>
                    </div>
                    <span id="measureSpan" class="hidden"></span>                                       
                    <!-- <div class="loc-now" onclick="window.location.href='location.html'">
                        <h2>北区</h2>
                        <div class="icon">
                            <img src="../../media/order/icon/location.png" width="29.75px" height="auto" alt="Location">
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="main-menu">
                <div class="menu-card">
                    <div class="menu-card-img">
                        <img src="" alt="Image 1">
                    </div>
                    <div class="menu-card-text">
                        <h3>麻辣香锅</h3>
                        <p>辣味十足，香气四溢</p>
                        <div class="menu-card-text-bottom">
                            <div class="menu-card-text-bottom-left">
                                <p>¥ 20.00</p>
                            </div>
                            <div class="menu-card-text-bottom-right">
                                <button>加入购物车</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-all-menu">
                    <button>查看所有菜单</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>版权所有：印尼青山莫罗瓦利园区自动化信息部信息科 © 2021-2024 Indonesia Tsingshan. All rights reserved.</p>
        </div> 

        <script src="../../js/home.js"></script>
    </body>
</html>
