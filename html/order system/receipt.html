<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reusable.css"> <!-- reusable style-->
    <link rel="stylesheet" href="../../css/place-order.css">
    <script src="https://kit.fontawesome.com/5fde2fdc76.js" crossorigin="anonymous"></script>
    <title>Receipt</title>
</head>

<body>
    <div class="navbar-container">
        <div class="navbar">
            <div>
                <img src="../../media/eternal tsingshan.png" width="60px" height="auto" alt="logo">
            </div>
            <div class="navbar-right">
                <button>
                    <img src="../../media/order/icon/menu.png" alt="Today's Menu">今日员工食堂菜单</button>
                <button>
                    <img src="../../media/order/icon/history.png" alt="History">订单历史</button>
                <button>
                    <img src="../../media/order/icon/faq.png" alt="FAQ">常问问题</button>
                <button>
                    <img src="../../media/order/icon/user.png" alt="Profile">我的
                </button>
            </div>
        </div>
    </div>

    <div class="receipt-container">
        <div class="receipt">
            <h2>收据</h2>
            <div class="col-container">
                <div class="col"></div>
                <div class="col">
                    <h3>订单成功</h3>
                </div>
                <div class="col2">
                    <p>北区</p>
                    <img src="../../media/order/icon/location.png" width="20px" height="25px" alt="Location">
                </div>
            </div>
            <div class="col-containers">
                <div class="colcon1">
                    <p>订单时间</p>
                </div>
                <div class="colcon2">
                    <p>2024-06-29 16:33:41 WITA</p>
                </div>
            </div>
            <div class="col-containers">
                <div class="colcon1">
                    <p>订单编号</p>
                </div>
                <div class="colcon2">
                    <p>586018122</p>
                </div>
            </div>
            <div class="col-containers">
                <div class="colcon1">
                    <p>支付方式</p>
                </div>
                <div class="colcon2">
                    <p>在线支付</p>
                </div>
            </div>
            <div class="border-bot"></div>
            <table>
                <tr>
                    <th>数量</th>
                    <th>商品</th>
                    <th>价格</th>
                    <th>小计</th>
                </tr>
                <tr>
                    <td>x1</td>
                    <td>沙拉</td>
                    <td>¥76</td>
                    <td>¥76</td>
                </tr>
                <tr>
                    <td>x3</td>
                    <td>香辣牛骨锅</td>
                    <td>¥90</td>
                    <td>¥270</td>
                </tr>
                <tr>
                    <td>x1</td>
                    <td>打包费</td>
                    <td>¥2</td>
                    <td>¥2</td>
                </tr>
            </table>
            <div class="border-bot"></div>
            <div class="col-containers">
                <div class="colcon1">
                    <h3>总价</h3>
                </div>
                <div class="colcon2">
                    <h3>¥154</h3>
                </div>
            </div>
        </div>
        <button onclick="window.location.href = 'home.html';">好的</button>
    </div>

    <div class="footer">
        <p>版权所有：印尼青山莫罗瓦利园区自动化信息部信息科 © 2021-2024 Indonesia Tsingshan. All rights reserved.</p>
    </div> 
</body>
</html>
